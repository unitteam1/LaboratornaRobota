<body>
    <table border="1">
        <tr>
            <td colspan="10" style="text-align:center;"><b >Clothing store</b></td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <form id="feedback">
                    <input type="text" name="name of clothes" required placeholder="Coat"/>
                </form>
            </td>
        </tr>
        <tr>
            <td>Range of clothes</td>
            <td>
                <ul type="circle">
                    <li>Coat</li>
                    <li>Fur coat</li>
                    <li>Down-padded coat</li>
                    <li>Leather jacket</li>
                    <li>Trousers</li>
                    <li>Sweatshirt</li>
                    <li>Shirt</li>
                </ul>
            </td>
        </tr>
        <tr>
           
            <td>Fabric material</td>
            <td>
                <form>
                    <select name="cloth">
                    <option value="t" disabled="disabled" selected="selected">Choise cloth</option>

            <option value="t1">wool</option>
            <option value="t2">cotton</option>
            <option value="t3">leather</option>
            <option value="t4">synthetics</option>
                </selected>

</form>
            </td>
</datalist>
        </tr>
        <tr>
            <td>Size</td>
            <td>
            
                <input type="checkbox" id="S" name="S" checked>
                <label for="S">S</label>
            <input type="checkbox" id="M" name="M" >
            <label for="M">M</label>

                <input type="checkbox" id="L" name="L" >
                <label for="L">L</label>
        </td>
        </tr>
        <tr>
            
            <td colspan="3"><p>Additional</p>
            
                     <textarea class="input-box" name="comment" id="comment"  cols="33" rows="3"></textarea>
                </td>
          
        </tr>
        <tr>
            <td><input type="submit" value="Sent my Order"></td>

        </tr>
    </table>

</html>
